<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table Exercise</title>
</head>
<body>
    <h1>Multiplication Tables</h1>

    <script>
        for(let i=1; i<=10; i++){
            let output = '';
            for(let j=1; j<=10; j++){
                output += (j*i) + ' ';
            }
            console.log(output);
        }
    </script>  
</body>
</html>
